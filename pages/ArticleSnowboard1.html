<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowpeak</title>
    <link rel="shortcut icon" href="../assets/img/Snowpeak_Logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="../assets/css/test.css">
</head>



<body>

    <main>
        <div class="container text-center mt-5">
            <div class="row">

                <!-- Photo -->
                <div class="col-8 border">

                    <!-- Carousel de photo -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/img/Snowboard 1-b.jpg" class="d-block w-100 ratio ratio-1x1"
                                    alt="Homme tenant le Snowboard">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/img/Snowboard 1-C.jpg" class="d-block w-100"
                                    alt="Homme tenant le Snowboard">
                            </div>
                        </div>
                        <div class="d-flex text-center w-50">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"><img
                                    src="../assets/img/Snowboard 1-b.jpg" class="d-block w-100 ratio ratio-1x1"
                                    alt="Homme tenant le Snowboard"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"><img src="../assets/img/Snowboard 1-C.jpg" class="d-block w-100"
                                    alt="Homme tenant le Snowboard"></button>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="col-4 border">
                    Column
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
